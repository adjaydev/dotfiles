
# Config
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$rust\
$golang\
$nodejs\
$lua\
$docker_context\
$deno\
$conda\
$ocaml\
$php\
$zig\
$sudo\
$cmd_duration\
$line_break\
$character
"""

[character]
success_symbol = '[➜](bold green)'

[fill]
symbol = ' '

[aws]
symbol = "  "

[azure]
disabled = false
format = 'on [$symbol($subscription)]($style) '
symbol = '?? '
style = 'blue bold'

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 20
truncation_symbol = '../'

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'


[golang]
symbol = "🏎💨"

[gcloud]
disabled = true
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '

[gcloud.project_aliases]
very-long-project-name = 'vlpn'

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[ocaml]
symbol = " "

[os]
disabled = false

