
# Config
"$schema" = 'https://starship.rs/config-schema.json'

# format = """
# $directory\
# $git_branch\
# $git_status\
# $fill\
# $python\
# $rust\
# $golang\
# $nodejs\
# $lua\
# $docker_context\
# $deno\
# $conda\
# $ocaml\
# $php\
# $zig\
# $azure\
# $time\
# $sudo\
# $cmd_duration\
# $line_break\
# $character
# """

format = """
<<<<<<< HEAD
$fill\
=======
>>>>>>> main2
$python\
$rust\
$golang\
$nodejs\
$lua\
$docker_context\
$deno\
$conda\
$ocaml\
$php\
$zig\
$line_break\
$character
"""


[character]
success_symbol = '[ζ](bold green)'

[fill]
symbol = ' '

[aws]
symbol = "  "

[azure]
disabled = false
format = "[$symbol($username)]($style) "
symbol = '󰠅 '
style = 'blue bold'

[buf]
symbol = " "

[c]
format = '[$symbol($version )]($style)'
symbol = " "

[conda]
format = '[$symbol($version )]($style)'
symbol = " "

[crystal]
format = '[$symbol($version )]($style)'
symbol = " "

[dart]
format = '[$symbol($version )]($style)'
symbol = " "

[directory]
read_only = " 󰌾"
truncation_length = 5
truncate_to_repo = true
truncation_symbol = '../'

[docker_context]
symbol = " "

[elixir]
format = '[$symbol($version )]($style)'
symbol = " "

[elm]
format = '[$symbol($version )]($style)'
symbol = " "

[fennel]
format = '[$symbol($version )]($style)'
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'


[golang]
format = '[$symbol($version )]($style)'
symbol = "🏎💨"

[gcloud]
symbol = '🇬️ '
disabled = false
format = '[$symbol$active]($style) '

[gcloud.project_aliases]
very-long-project-name = 'vlpn'

[guix_shell]
format = '[$symbol($version )]($style)'
symbol = " "

[haskell]
format = '[$symbol($version )]($style)'
symbol = " "

[haxe]
symbol = " "

[hg_branch]
